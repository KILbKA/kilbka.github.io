<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <button id="toggle-theme">Dark mode</button>
    <section class="cards">
        <article class="card">
            <div class="card-title">Название товара</div>
            <img src="/images/card-item-1.png" alt="Товар-1">
            <div class="card-price"><span class="price-sum">24 000</span><span class="price-cur">руб.</span></div>
            <button>Заказать</button>
        </article>
    </section>
    <script>
        const toggle = document.getElementById('toggle-theme');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            toggle.textContent = document.body.classList.contains('dark') ? 'Light mode' : 'Dark mode';
        });
    </script>
</body>
</html>
